<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 서비스 데모 단계</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f9fc;
        }
        .stage-card {
            transition: 0.25s;
            cursor: pointer;
        }
        .stage-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
    </style>
</head>

<body class="container py-5">

<div class="text-center mb-5">
    <h1 class="fw-bold">🎰 로또 서비스 단계별 구현</h1>
    <p class="text-muted">MVC의 필요성을 단계적으로 학습하기 위해 구현 단계를 분리했습니다.</p>
    <hr>
</div>

<div class="row g-4">
    <!-- 1단계 -->
    <div class="col-md-4">
        <a href="/servlet" class="text-decoration-none text-dark">
            <div class="card stage-card p-4 text-center">
                <h4 class="fw-bold">1️⃣ Servlet 단일 구조</h4>
                <p class="text-muted mt-2">
                    HTML View + 로직 + 상태 저장을 모두 Servlet에서 처리
                </p>
            </div>
        </a>
    </div>

    <!-- 2단계 -->
    <div class="col-md-4">
        <a href="/servlet/jsp" class="text-decoration-none text-dark">
            <div class="card stage-card p-4 text-center">
                <h4 class="fw-bold">2️⃣ Servlet + JSP 분리</h4>
                <p class="text-muted mt-2">
                    화면 렌더링 책임을 JSP로 이동<br>
                    Controller / View 역할 분리 시작
                </p>
            </div>
        </a>
    </div>

    <!-- 3단계 (세션 로그인) -->
    <div class="col-md-4">
        <a href="/servlet/jsp/v2" class="text-decoration-none text-dark">
            <div class="card stage-card p-4 text-center">
                <h4 class="fw-bold">3️⃣ Session 기반 로그인 추가</h4>
                <p class="text-muted mt-2">
                    사용자의 로그인 상태를 Session에 저장하여 인증 기능 구현
                </p>
            </div>
        </a>
    </div>
</div>

</body>
</html>
